<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="ccs/style.css">
    
    <title>Agregando Eventos</title>
</head>

<body class="container-fluid bg-black">

    <header>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">CARNES AG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#info">Carne Vacuna</a></li>
                                <li><a class="dropdown-item" href="#info">Carne de Cerdo</a></li>

                            </ul>
                        </li>

                    </ul>
                    <button class="btn btn-primary mx-2" id="abrirCarrito">Carrito</button>
                </div>
            </div>
        </nav>
    </header>

    <div>
        <img src="img/img-portada-py.png" class="img-fluid h-100" alt="...">
    </div>

    <div id="info">

    </div>

    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="carritoModalLabel">Carrito de compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="carritoModalContenido"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning float-left" id="limpiarCarrito">Limpiar Carrito</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                <button type="button" class="btn btn-primary" id="confirmarCompra">Confirmar</button>
            </div>
            </div>
        </div>
    </div>

    <div class="toast align-items-center text-white bg-primary border-0 fixed-bottom m-4" role="alert" aria-live="assertive" id="agregadoToast" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Agregado al carrito</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
